<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال بيانات المستخدم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
        }
        .input-form, .output {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .output {
            background-color: #e7f3fe;
            display: none;
        }
    </style>
</head>
<body>
    <div class="input-form">
        <h2>إدخال البيانات:</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="number" id="age" placeholder="Enter your age">
        <input type="number" id="favNumber" placeholder="Enter your favorite number">
        <button onclick="showOutput()">عرض النتيجة</button>
    </div>
    <div id="output" class="output"></div>

    <script>
        function showOutput() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var favNumber = document.getElementById('favNumber').value;
            var output = document.getElementById('output');
            output.innerHTML = `your name is ${name}, you are ${age} years old, and your favorite number is ${favNumber}`;
            output.style.display = 'block';
        }
    </script>
</body>
</html>
